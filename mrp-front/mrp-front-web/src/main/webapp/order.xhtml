<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <h:form>
            <h:outputLabel id="usernameLabel" for="username" value="#{userController.user.login}" />
            
                <p:dataTable id="orderTable"
                             var="order"
                             value="#{orderController.order.orderContents}"
                             paginator="true"
                             rows="10">

                    <f:facet name="header">
                        Order Details:
                    </f:facet>

                    <p:column style="width:10px">
                        <p:rowEditor/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            Good name:
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{order.good.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{order.good.name}">
                                    <f:selectItems value="#{orderController.allGoods}"
                                                   var="good"
                                                   itemLabel="#{good.name}"
                                                   itemValue="#{good.name}"/>
                                </h:selectOneMenu>
                            </f:facet>

                        </p:cellEditor>
                    </p:column>

                    <p:column filterBy="#{order.count}">
                        <f:facet name="header">
                            Count:
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{order.count}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="count" value="#{order.count}">
                                	<f:validateLongRange minimum="1" />
                                </p:inputText>
                                <h:message for="count"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    
					<p:column filterBy="#{order.important}">
                        <f:facet name="header">
                            importance:
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                            	<h:outputText value="#{order.important}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:outputText value="Enabled : "/>
                          		<h:selectBooleanCheckbox value="#{order.important}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                </p:dataTable>
                
                
                <p:commandButton action="#{orderController.addGoodRequest}" update="orderTable"
                                 value="Add Good Request"/>
                <p:commandButton action="#{orderController.sendOrder}" value="Send Order"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable id="orderTable" var="order" value="#{orderBean.order.orderContents}" paginator="true" rows="10">
                    <f:facet name="header">
                        Order Details:
                    </f:facet>
      				<p:column style="width:10px" >
    					<p:rowEditor/>
	    			</p:column>
                    <p:column filterBy="#{order.good.name}">
                        <p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{order.good.name}"/>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{order.good.name}"/>
						</f:facet>
					</p:cellEditor>
                    </p:column>
                     <p:column filterBy="#{order.count}">
                        <p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{order.count}"/>
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{order.count}"/>
						</f:facet>
					</p:cellEditor>
                    </p:column>
                </p:dataTable>
                <p:commandButton action="#{orderBean.addGoodRequest}" update="orderTable" value="Add Good Request"/>
                <p:commandButton action="#{orderBean.sendOrder}" value="Send Order"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
